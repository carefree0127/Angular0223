<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand"
    [class]="{ highlight:isHighlight }"
    [style]="{ 'font-size': fontSize + 'px' }"
    href="index.html">conduit</a>
    <input [(ngModel)]="keyword" class="form-control form-control-sm search-input" type="text" placeholder="Keyword">
    <button class="btn btn-sm btn-primary" (click)="search()">
      <i class="ion-search"></i>
    </button>
    {{ count }}
    <!--
      <span *ngIf="keyword === ''" class="highlight">請輸入關鍵字</span>
      <span *ngIf="keyword !== ''" >你輸入的是: {{ keyword }}</span>
    -->
    <span *ngIf="keyword === ''; else yourInput" class="highlight">請輸入關鍵字</span>
    <ng-template #yourInput> 你輸入的是: {{ keyword }} </ng-template>

  </div>
</nav>
